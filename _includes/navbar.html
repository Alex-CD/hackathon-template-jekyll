<header>
    <nav class="navbar navbar-expand-lg bg-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ site.baseurl }}">
                <img src="{{ "/assets/images/navbar-logo.svg" | relative_url }}" class="d-inline-block align-top" alt="RoyalHackaway" />
            </a>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    {% for nav in site.navs %}
                        {% assign link = site.url | append: nav.link %}
                        <li>
                            <a href="{{ link }}" class="nav-link text-dark" data-anchor-offset="0">{{ nav.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
